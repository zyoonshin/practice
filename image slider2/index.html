<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slide2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slide-container">

      <span class="slider-span" id="slider-span2"></span>

      <span class="slider-span" id="slider-span7"></span>

      <div class="image-slider">
        <div class="slides-div" id="slide-1">
          <img
            src="https://storage.googleapis.com/pai-images/424185792c1c4a9ba73e338e0e8e1ceb.jpeg"
            alt=""
            class="img"
            id="img1"
          />
          <a href="#slider-span1" class="button" id="button-1"></a>
        </div>
        <div class="slides-div" id="slide-2">
          <img
            src="https://storage.googleapis.com/pai-images/8ec8f14095934a338f588d393a2ed9d9.jpeg"

        <div class="slides-div" id="slide-3">

            class="img"

            alt=""
            class="img"
            id="img6"
          />
          <a href="#slider-span6" class="button" id="button-6"></a>
        </div>
        <div class="slides-div" id="slide-7">
          <img
            src="https://storage.googleapis.com/pai-images/78f2f8af5225440ca91fa523b6a71686.jpeg"

            class="img"
            id="img7"
